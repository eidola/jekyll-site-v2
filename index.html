---
layout: default
---

<div class="post-list">
  {% for post in paginator.posts %}
  <div class="box">
    <a class="post" href="{{ post.url | prepend: site.baseurl }}">
      <img src="{{ site.baseurl }}/assets/{{ post.image }}"/>
      <h2>{{ post.title}}</h2>
    </a>
  </div>
  {% endfor %}
</div>
<div class="pagination">
  {% if paginator.previous_page %}
  <a href="{{ paginator.previous_page_path | prepend: site.baseurl }}" class="previous">&laquo;</a>
  {% else %}
  <span class="previous">&laquo;</span>
  {% endif %}
  <span class="page_number ">Page: {{ paginator.page }} of {{ paginator.total_pages }}</span>
  {% if paginator.next_page %}
  <a href="{{ paginator.next_page_path | prepend: site.baseurl }}" class="next">&raquo;</a>
  {% else %}
  <span class="next ">&raquo;</span>
  {% endif %}
</div>
