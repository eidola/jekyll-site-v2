---
layout: default
---

<div class="post-list">
  {% for post in paginator.posts %}
  <div class="box">
    <a class="post" href="{{ post.url | prepend: site.baseurl }}">
      <img src="{{ site.baseurl }}/assets/images/{{ post.image }}"/>
      <div class="title-wrapper">
	<h2>{{ post.title}}</h2>
      </div>
    </a>
  </div>
  {% endfor %}
</div>
