---
layout: default
---
<div class="post">
  
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-image">
    <img src="{{ site.baseurl }}/assets/{{ page.image }}"/>
  </div>
  <p class="post-meta">{{ page.date | date: "%-d %B %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  <article class="post-content">
    {{ content }}
  </article>

</div>
