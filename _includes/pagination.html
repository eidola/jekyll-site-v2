<div class="pagination">
  <div class="left">
    {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path | prepend: site.baseurl }}" class="previous" title="Previous">
      <span class="square"></span>
      <span class="square"></span>
      <span class="square"></span>
    </a>
    {% else %}
    <span class="previous">
      <span class="square"></span>
      <span class="square"></span>
      <span class="square"></span>
    </span>
  {% endif %}
  </div>
  <div class="right">
    {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path | prepend: site.baseurl }}" class="next" title="Next">
      <span class="square"></span>
      <span class="square"></span>
      <span class="square"></span>
    </a>
    {% else %}
    <span class="next">
      <span class="square"></span>
      <span class="square"></span>
      <span class="square"></span>
    </span>
    {% endif %}
  </div>
</div>
