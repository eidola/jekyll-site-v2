{% if include.user %} 
<iframe width="100%"
	height="450"
	scrolling="no"
	frameborder="no"
	src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/users/{{ include.user }}&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
{% elsif include.tracks %}
<iframe width="100%"
	height="450"
	scrolling="no"
	frameborder="no"
	src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{ include.tracks }}&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=tru"></iframe>
{% elsif include.playlist %}
<iframe width="100%" 
	height="450" 
	scrolling="no" 
	frameborder="no" 
	src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/{{ include.playlist }}&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
{% endif %}
